# Build settings
markdown: kramdown
redcarpet:
  extensions: ["tables"]
  #extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]
#highlighter: pygments
permalink: /:title #pretty
paginate: 20
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

defaults:
  -
    scope:
      path: ""
    values:
      comments: fb
  -
    scope:
      path: ""
      type: "ucscNotes"
    values:
      layout: "notes"
      comments: "inlinedisqus"
      dollar: "on"
  -
    scope:
      path: "ucsc_notes/bnp"
    values:
      ams: 241
  -
    scope:
      path: "ucsc_notes/am"
    values:
      ams: 211
  -
    scope:
      path: "ucsc_notes/ams5"
    values:
      ams: 5
  -
    scope:
      path: "ucsc_notes/bayesInf"
    values:
      ams: "206"
  -
    scope:
      path: "ucsc_notes/classicInf"
    values:
      ams: "205"
  -
    scope:
