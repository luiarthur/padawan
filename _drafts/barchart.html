<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Demo: Making a bar chart with value labels!</title>
		<script type="text/javascript" src="/js/d3.min.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
      function barchart(data,scaling,w,h,barPadding) {
        //Width and height
        if (w === undefined) {
          var w = 500;
        }
        if (h === undefined) {
          var h = 100;
        }
        if (barPadding === undefined) {
          var barPadding = 1;
        }
        if (scaling === undefined) {
          var scaling = 1;
        }

        dataset = [];
        for (i=0;  i < data.length; i++) {
          dataset.push(data[i].val);
        }

        //Create SVG element
        yhi = d3.max(dataset);
        var svg = d3.select("body")
              .append("svg")
              .attr("width", w)
              .attr("height", h);

        svg.selectAll("rect")
           .data(dataset)
           .enter()
           .append("rect")
           .attr("x", function(d, i) {
              return i * (w / dataset.length);
           })
           .attr("y", function(d) {
              return h * (1 - d / yhi) * scaling;
           })
           .attr("width", w / dataset.length - barPadding)
           .attr("height", function(d) {
              return d * h / yhi * scaling;
           })
           .attr("fill", function(d,i) {
            //return "rgb(0, 0, " + (d * 10) + ")";
            //return "steelblue";
               return data[i].color;
           });

        svg.selectAll("text")
           .data(dataset)
           .enter()
           .append("text")
           .text(function(d) {
              return d;
           })
           .attr("text-anchor", "middle")
           .attr("x", function(d, i) {
              return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
           })
           .attr("y", function(d) {
              return h * (1 - d / yhi) * scaling + 15;
           })
           .attr("font-family", "sans-serif")
           .attr("font-size", "15px")
           .attr("fill", "white");

        svg.selectAll(".bartext")
           .data(dataset)
           .enter()
           .append("text")
           .text(function(d,i) {
              return data[i].code;
           })
           .attr("text-anchor", "middle")
           .attr("x", function(d, i) {
              return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
           })
           .attr("y", function(d) {
              return h;
           })
           .attr("font-family", "sans-serif")
           .attr("font-size", "15px")
           .attr("fill", "rgb(72,72,72)");

      }
		</script>

</html>
