<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
<script>

var width = 960,
    height = 600;

var rateById = d3.map();

var quantize = d3.scale.quantize()
    //.domain([0, .15])
    .domain([40, 70])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

var projection = d3.geo.albersUsa()
    .scale(1280)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

queue()
    //.defer(d3.json, "/assets/cmaq/us.json")
    //.defer(d3.tsv,  "/assets/cmaq/dat.tsv", function(d) { rateById.set(d.id, +d.rate); })
    .defer(d3.json, "/assets/cmaq/us.json")
    //.defer(d3.csv,  "/assets/cmaq/ll.csv", function(d) { rateById.set(d.id, +d.cmaq); })
    .defer(d3.csv,  "/assets/cmaq/ll.csv", function(d) { rateById.set(d.id, [+d.cmaq,+d.la,+d.lo]); })
    .await(ready);

function ready(error, us) {
  if (error) throw error;

  // Fills in the colors.
  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      //.attr("class", function(d) { return quantize(rateById.get(d.id)); })
    .attr("class", function(d) { 
      var out = quantize(rateById.get(d.id)); 
      if (out != null) {
        console.log(out);
        return out;
      }
    })
      .attr("d", path);

  // Draws the state lines. Uses us.json.
  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);
}

d3.select(self.frameElement).style("height", height + "px");

</script>
